<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //选择大于60的城市
  var n=0;
  var choice=new Array();

  for(var i=0;i<aqiData.length;i++)
  {
    var citydata=aqiData[i];
    if(citydata[1]>=60)
    {
        choice[n]=aqiData[i];
        //document.write(choice[n]+"<br>");
        n++;

    }
  }
  //排序
  choice.sort(function(x, y){
  return y[1]-x[1];
});
  //输出
  for(var y=0;y<choice.length;y++)
  {
    var citydata2=choice[y];
    var z=y+1;
    document.write("<li>"+"第"+z+"名:"+citydata2[0]+",得分："+citydata2[1]+"<br>"+"</li>")
  }

})();

</script>
</body>
</html>
