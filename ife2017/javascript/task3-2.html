<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <!--<button id="sort-btn">排序</button>-->
<button onclick="getData()">test</button>
<button onclick="test2()">test2</button>
<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var source=document.getElementById("source");
  var li=source.getElementsByTagName("li");//li是一个数组，但其内容是object，不能直接读取，必须先get其innerHTML
  var choice=new Array();
  for(var i=0;i<li.length;i++)
  {
    choice[i]=li[i].innerHTML;
  }
  var data=new Array();
  for(var i=0;i<choice.length;i++)
  {
    data[i]=[choice[i].substr(0,2),parseInt(choice[i].substr(-6,2))];
  }    
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  function exchange(x,y)//比较函数
  {
    return y[1]-x[1];
  }
  data.sort(exchange);//排序
  return data;

}

function test2()
{
  var aqidata2=getData();
  aqidata2=sortAqiData(aqidata2);
  alert(aqidata2);
  render(aqidata2)
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort=document.getElementById("resort");
  for(var i=0;i<data.length;i++)
  {
    var li = document.createElement("li");
    li.innerHTML=data[i][0]+":"+data[i][1]+"<br>";
    resort.appendChild(li);
  }

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
